version: '3'
services:
  stream-manage:
    image: xard-harbor.runjian.com:20443/hyy-rundo-gms/rundo-stream-manage:${version}
    container_name: stream-manage
    restart: on-failure
    ports:
      - 8092:8092
    volumes:
      - ./logs/:/opt/stream-manage/logs/
      - ./config/application.yml:/opt/stream-manage/config/application.yml
    environment:
      TZ: Asia/Shanghai
      SERVER_PORT: 8092
      PROFILES_ACTIVE: "prod"
      REDIS_HOST: 124.71.21.11
      REDIS_PORT: 6379
      REDIS_DB: 6
      REDIS_PWD: rundoredis
      DATABASE_USER: root
      DATABASE_PWD: rundomysql
      DATABASE_HOST: 124.71.21.11
      DATABASE_PORT: 3306
      DATABASE_NAME: rundo_stream_manage
      NACOS_SERVER: 124.71.21.11:8848
      NACOS_NAMESPACE: test
      NACOS_USERNAME: nacos
      NACOS_PASSWORD: rundo@nacos*2023
    logging:
      options:
        max-size: '12m'
        max-file: '10'
    networks:
      - proxynet
networks:
  proxynet:
    external:
      name: rundo_network
