server:
  port: 7720

spring:
  application:
    name: rundo-auth-gateway
  profiles:
    active: dev

  cloud:
    nacos:
      server-addr: rundo-nacos:8848
      # 服务发现与注册中心
      discovery:
        # nacos服务注册中心地址
        # server-addr: rundo-nacos:8848
        # 命名空间
        namespace: public
        # 分组
        # group:
      # 服务配置中心
      config:
        # nacos配置中心地址
        # server-addr: rundo-nacos:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        prefix:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service_complaint_router
          uri: lb://rundo-auth-server
          predicates:
            - Path=/rundoAuthServer/**

