version: '3.3'
services:
  rundo-auth-gateway:
    image: registry.cn-hangzhou.aliyuncs.com/hyy-rundo-gms/rundo-auth-gateway:latest
    container_name: rundo-auth-gateway
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - env=dev
    ports:
      - 8071:8071
    volumes:
      - ./logs:/logs
      - /tmp:/tmp
    extra_hosts:
      - "rundo-mysql:192.168.0.84"
      - "rundo-redis:192.168.0.84"
      - "rundo-nacos:192.168.0.84"
    networks:
      - proxynet
networks:
  proxynet:
    external:
      name: rundo_network