server:
  port: 8071
  servlet:
    context-path: /auth

spring:
  profiles:
    active: '@env@'
  application:
    name: auth-server
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    default-property-inclusion: NON_NULL
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8